<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<!-- Meta tags Obrigatórias -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous" />
	<link href="resources/csslocal/dashboard.css" rel="stylesheet" />



	<title></title>
</h:head>
<h:body>
	<h:form>
		<br />
		<br />
		<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap">
			<img src="resources/img/logoWK.png" width="7%;"
				style="margin-left: 1%;" /> <b class="text-light"><p:outputLabel
					value="Bem Vindo, #{usuarioLogadoMB.nomeUsuario}" /></b>
			<ul class="navbar-nav px-3">
				<li class="nav-item text-nowrap text-dark"><p:commandLink
						ajax="false" action="#{usuarioLogadoMB.deslogar()}" value="Sair"
						styleClass="nav-link text-light" /></li>
			</ul>
		</nav>

		<div class="container-fluid">

			<div class="row">
				<nav class="col-md-2 d-none d-md-block bg-dark sidebar">
					<div class="sidebar-sticky">

						<ul class="nav flex-column">
							<li class="nav-item"><a class="nav-link active"
								href="/sistemaWK/dashboard.jsf"> <span data-feather="home"></span>
									Dashboard <span class="sr-only text-danger">(atual)</span>
							</a></li>
							<h:panelGroup
								rendered="#{usuarioLogadoMB.usuario.tipoacesso.acesso.cadastro}">
								<li class="nav-item, dropdown text-light"><a
									class="nav-link" href="#" data-toggle="dropdown" role="button"
									aria-haspopup="true" aria-expanded="false"> <span
										data-feather="file-plus" class="text-light"></span> <b
										class="text-light">Cadastros</b>
								</a>
									<ul class="dropdown-menu">
										<li style="font-size: 12px;"><a class="nav-link"
											href="pages/alunos/consAlunos.jsf"> <span
												data-feather="users"></span> Alunos
										</a></li>
										<li style="font-size: 12px;"><a class="nav-link"
											href="pages/usuario/consUsuario.jsf"> <span
												data-feather="users"></span> Usuário
										</a></li>
										<li style="font-size: 12px;"><a class="nav-link"
											href="pages/tipoacesso/consAcesso.jsf"> <span
												data-feather="users"></span> Tipo Acesso
										</a></li>
										<li style="font-size: 12px;"><a class="nav-link"
											href="pages/professores/consProfessores.jsf"> <span
												data-feather="users"></span> Professores
										</a></li>
										<li style="font-size: 12px;"><a class="nav-link"
											href="pages/servicos/consServicos.jsf"> <span
												data-feather="users"></span> Serviços
										</a></li>
									</ul></li>
							</h:panelGroup>
							<h:panelGroup rendered="false">
								<li class="nav-item, dropdown"><a class="nav-link" href="#"
									data-toggle="dropdown" role="button" aria-haspopup="true"
									aria-expanded="false"> <span data-feather="file-plus"
										class="text-light"></span> <b class="text-light">Financeiro</b>
								</a>
									<ul class="dropdown-menu">
										<li style="font-size: 12px;"><a class="nav-link"
											href="pages/revisaovidas/inicioInscricaoRv.jsf"> <span
												data-feather="file-text"></span> Formulário
										</a></li>
										<li style="font-size: 12px;"><a class="nav-link"
											href="pages/revisaovidas/consRevisaoVidas.jsf"> <span
												data-feather="list"></span> Lançamentos
										</a></li>
									</ul></li>
							</h:panelGroup>
							<li class="nav-item, dropdown"><a class="nav-link" href="#"
								data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false"> <span data-feather="file-plus"
									class="text-light"></span> <b class="text-light">Vendas</b>
							</a>
								<ul class="dropdown-menu">
									<li style="font-size: 12px;"><a class="nav-link"
										href="pages/vendas/consVendas.jsf"> <span
											data-feather="file-text"></span> Lançamentos
									</a></li>
								</ul></li>
							<li class="nav-item"><a class="nav-link"
								href="pages/usuario/alterarSenha.jsf" role="button"
								aria-haspopup="true" aria-expanded="false"> <span
									data-feather="refresh-cw" class="text-light"></span> <b
									class="text-light">Alterar Senha</b>
							</a></li>
						</ul>
					</div>
				</nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
					<div class="row" style="color: white;">
						<div class="col-md-4">
							<div class="panel-stat3"
								style="background: #145B7A; opacity: 0.75; padding: 25px 20px; border-radius: 15px;">
								<h5 style="font-family: Segoe UI Semibold;">Cursos</h5>
								<h4 class="m-top-none" id="userCount"
									style="color: black; font-family: Segoe UI Semibold;"></h4>
								<div class="stat-icon" style="opacity: 0.9;">
									<i class="fa fa-usd fa-3x" style="color: #FFD700;"></i>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="panel-stat3 bg-info"
								style="margin-right: 6%; background: #145B7A; opacity: 0.75; padding: 25px 20px; border-radius: 15px;">
								<h5 style="font-family: Segoe UI Semibold;">Vagas</h5>
								<h4 class="m-top-none"
									style="color: black; font-family: Segoe UI Semibold;"></h4>

								<div class="stat-icon" style="opacity: 0.9;">
									<i class="fa fa-plus fa-3x" style="color: #FFD700;"></i>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="panel-stat3 bg-success"
								style="margin-right: 6%; background: #145B7A; opacity: 0.75; padding: 25px 20px; border-radius: 15px;">
								<h5 style="font-family: Segoe UI Semibold;">Contas a
									Receber</h5>
								<h4 class="m-top-none" id="visitorCount"
									style="color: black; font-family: Segoe UI Semibold;"></h4>
								<div class="stat-icon" style="opacity: 0.9;">
									<i class="fa fa-minus fa-3x" style="color: #FFD700;"></i>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
		<br />
		<br />
		<!-- Ícones -->
		<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Gráficos -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type : 'line',
				data : {
					labels : [ "Sunday", "Monday", "Tuesday", "Wednesday",
							"Thursday", "Friday", "Saturday" ],
					datasets : [ {
						data : [ 15339, 21345, 18483, 24003, 23489, 24092,
								12034 ],
						lineTension : 0,
						backgroundColor : 'transparent',
						borderColor : '#007bff',
						borderWidth : 4,
						pointBackgroundColor : '#007bff'
					} ]
				},
				options : {
					scales : {
						yAxes : [ {
							ticks : {
								beginAtZero : false
							}
						} ]
					},
					legend : {
						display : false,
					}
				}
			});
		</script>


		<!-- JavaScript (Opcional) -->
		<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
	</h:form>
</h:body>
</html>
