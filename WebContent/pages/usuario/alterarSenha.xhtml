<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h:form id="frmCadastroUsuario">
			<h4>Alterar Senha</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />


			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputNome">Senha Atual</label> 
					<h:inputSecret  value="#{usuarioLogadoMB.senhaAtual}" 
						class="form-control" id="inputSenhaAtual" placeholder="Descrição"/>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputNome">Nova Senha</label> 
					<h:inputSecret  value="#{usuarioLogadoMB.novaSenha}" 
						class="form-control" id="inputNovaSenha" placeholder="Descrição"/>
				</div>
				<div class="form-group col-md-6">
					<label for="inputNome">Repita Senha</label> 
					<h:inputSecret  value="#{usuarioLogadoMB.confirmaNovaSenha}"
						class="form-control" id="inputRepetiSenha" placeholder="Descrição"/>
				</div>
			</div>
			<hr/>
			
			<div align="center">
				<p:commandLink ajax="false" styleClass="btn btn-dark" value="Salvar" action="#{usuarioLogadoMB.confirmaNovaSenha()}" update="growl"/>
			</div>
			<br/><br/>
			
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
