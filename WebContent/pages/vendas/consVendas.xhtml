<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h:form id="frmConsultaprofessores">
			<h4>Consulta de Vendas</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
			<div align="right">
				<p:commandLink ajax="false" styleClass="btn btn-dark" value="Novo"
					action="#{vendasMB.novo()}" />
			</div>
			<p:dataTable id="idTabelaVendas" var="vendas"
				value="#{vendasMB.listaVendas}" style="border:none;"
				class="tabelacontas" scrollRows="10" scrollable="true"
				scrollHeight="300" selectionMode="single"
				rowKey="#{vendas.idvendas}">

				<p:column headerText="ID" 
					style="width:7%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{vendas.idvendas}" />
				</p:column>
				<p:column headerText="Data Venda" 
					style="width:12%; text-align:center; font-size:12px; background:white; color:black; border:#fff;">
					<h:outputText value="#{vendas.datavenda}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column headerText="Aluno" 
					style="width:28%; font-size:12px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{vendas.alunos.nome}" />
				</p:column>
				<p:column headerText="ServiÃ§o"
					
					style="width:36%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
					<h:outputText value="#{vendas.servicos.nomeservicos}" />
				</p:column>
				<p:column headerText="Valor R$" sortBy=""
					style="width:12%;text-align:right; font-size:12px; background:white; color:black; border:#fff;">
					<h:outputText value="#{vendas.valorvenda}">
						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					</h:outputText>
				</p:column>
				<p:column headerText="Status" sortBy=""
					style="width:12%;text-align:left; font-size:12px; background:white; color:black; border:#fff;">
					<h:outputText value="#{vendas.status}"
						style="color:#{vendas.corstatus};" />
				</p:column>
				<p:column headerText=""
					style="width:8%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
					<p:commandLink ajax="false" action="#{vendasMB.editar(vendas)}"
						style="text-align: left;color:black;">
						<span data-feather="edit"></span>
					</p:commandLink>
					<p:commandLink ajax="false" action="#{vendasMB.contasReceber(vendas)}"
						style="text-align: left;color:black;">
						<span data-feather="dollar-sign"></span>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
