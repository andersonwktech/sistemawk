<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>WK TECHNOLOGY</title>
	<link href="resources/css/cssLogin.css" rel="stylesheet"
		type="text/css" />

	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script"
		rel="stylesheet" />
	<link
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		crossorigin="anonymous" />
</h:head>
<h:body
	style=" padding-top:4.2rem;padding-bottom:4.2rem; background-image: linear-gradient(to right, black,  red, black);">
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />
	<div align="center">
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:outputLabel value="Aguarde.." />
			<br />
			<img src="resources/img/ajax-carregando.gif" style="" />
		</p:dialog>
	</div>
	<p:growl id="growl" showDetail="true" sticky="false" />
	<h:form id="login">
		<br />
		<div class="container">
			<div class="row">
				<div class="col-md-5 mx-auto">
					<div id="first">
						<div class="myform form"
							style="position: relative; display: -ms-flexbox; display: flex; padding: 1rem; -ms-flex-direction: column; flex-direction: column; width: 100%; pointer-events: auto; background-color: #fff; background-clip: padding-box; border: 1px solid rgba(0, 0, 0, .2); border-radius: 1.1rem; outline: 0; max-width: 500px;">
							<div class="logo mb-3">
								<div class="col-md-12 text-center">
									<img src="resources/img/logoWK.png" width="50%;" />
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Login</label>
								<h:inputText value="#{usuarioLogadoMB.login}" type="email"
									name="email" class="form-control" id="email"
									aria-describedby="emailHelp" />
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Password</label>
								<h:inputSecret type="password" name="password" id="password"
									value="#{usuarioLogadoMB.senha}" class="form-control"
									aria-describedby="emailHelp" />
							</div>
							<div class="col-md-12 text-center ">
								<p:commandButton value="ENTRAR"
									style="width:82%;height: 39px;font-weight:bold;font-family:sans-serif;text-decoration: none;background:red;"
									actionListener="#{usuarioLogadoMB.validarUsuario()}"
									update="growl" action="#{usuarioLogadoMB.logar()}"
									styleClass="btn btn-danger" />
							</div>


						</div>
					</div>

				</div>
			</div>
		</div>
		<script>
			$("#signup").click(function() {
				$("#first").fadeOut("fast", function() {
					$("#second").fadeIn("fast");
				});
			});

			$("#signin").click(function() {
				$("#second").fadeOut("fast", function() {
					$("#first").fadeIn("fast");
				});
			});

			$(function() {
				$("form[name='login']").validate({
					rules : {

						email : {
							required : true,
							email : true
						},
						password : {
							required : true,

						}
					},
					messages : {
						email : "Please enter a valid email address",

						password : {
							required : "Please enter password",

						}

					},
					submitHandler : function(form) {
						form.submit();
					}
				});
			});
		</script>
	</h:form>
</h:body>
</html>
